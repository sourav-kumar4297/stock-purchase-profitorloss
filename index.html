<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks-Up Down</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stocks Profit And Loss</h1>

    <main>
        <label for="initial-price"> Intial Price :
            <input type="number" placeholder="Enter initial price" id="initial-price"/>
        </label>

        <label for="stock-quantity">
            Quantity Of Stocks :
            <input type="number" id="stock-quantity" placeholder="Enter number of stocks"/>
        </label>

        <label for="current-price">
            Current Price :
            <input type="number" id="current-price" placeholder="Enter current price of stock"/>
        </label>
        <button id="tellme-btn">Tell Me !!</button>
        <div id="output-box"></div>

    </main>
    <script src="index.js"></script>
</body>

</html>
